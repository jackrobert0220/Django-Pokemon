{% extends 'base.html' %} 

{% block content %}

<div>
  <img src="{{poke.img}}" alt="{{poke.name}}" />
</div>
    <h1>{{poke.name}}</h1>
</div>
<div>
    <h3>Name: {{ poke.name }}</h3>
    <h3>Number: {{poke.number}}</h3>
    <h3>Type: {{poke.type}}</h3>
    <p>Adopted by:
        <a href="/user/{{ poke.user.username }}">{{ poke.user.username }}</a>
    </p>
</div>
<div>
    <a href="{% url 'poke_update' poke.pk %}">Update</a>
    <a href="{% url 'poke_delete' poke.pk %}">Delete</a>
</div>

{% endblock %}
