{% extends 'base.html' %}

{% block content %}
    <h1>Delete Pokemon Move</h1>

    <h4>Are you sure you want to delete <strong>{{ pokemove }}</strong>?</h4>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!">
        <a href="{% url 'pokemoves_show' pokemove.id %}">Cancel</a>
    </form>

{% endblock %}
